<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeedForJS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="score"></div>
    <div class="game">
        <div class="start">Для начала игры, нажми сюда!</div>
        <div class="settings"></div>
        <div class="settingsWrap hide">
            <span>Вкл/Выкл звука</span>
            <div class="settingSound"></div>
            <span>Выберите сложность:</span>
            <ul class="settingMenu">
                <li class="setting-item easy">Легкий</li>
                <li class="setting-item average">Средний</li>
                <li class="setting-item hard">Сложный</li>
            </ul>
        </div>
        <div class="over hide">Вы проиграли<br>Ваш счет:</div>
        <div class="gameArea"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
